<!DOCTYPE html>

<html>

<head>

    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="page">
        <canvas id="gameOutput" width="200" height="480">

        </canvas>
        <div class="scoreContainer container">

            <div>
                <div>Score</div>
                <div id="score"></div>
            </div>
            <br>
            <div>
                <div>Highscore</div>
                <div id="highScore"></div>
            </div>
        </div>
        <div class="infoContainer container">

            <div>
                <div><b>Space</b> - start/restart game</div> 
            </div>
            <br> 
            <div>
                <div><b>Enter</b> - pause</div> 
            </div>
            <br> 
            <div>
                <div><b>ArrowTop</b> - rotate</div> 
            </div>
            <br> 
            <div>
                <div><b>ArrowLeft</b> - move figure left</div> 
            </div>
            <br> 
            <div>
                <div><b>ArrowRight</b> - move figure right</div> 
            </div>
            <br> 
            <div>
                <div><b>ArrowBottom</b> - move figure down faster</div> 
            </div>
            <br> 
        </div>
    </div>
    <script src="./src/index.js"></script>
</body>

</html>
